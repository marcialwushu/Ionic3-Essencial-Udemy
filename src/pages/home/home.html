<ion-header color=primary>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let list of loading">
        <h2>{{list.name}}</h2>
        <p>{{list.mass}}</p>
        <p>{{list.terrain}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button primary (click)="goToTestPage()">Test Page</button>
</ion-content>
