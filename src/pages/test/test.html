<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>StarWars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-card *ngFor="let list of film">
    <img src="../../assets/imgs/starwars.jpg" />
    <ion-card-content>
      <ion-card-title>
        {{list.title}}
      </ion-card-title>
      <p>
        {{list.opening_crawl}}
      </p>
      <br>
      <p><strong>Diretor:</strong> {{list.director}}</p>
      <p>Produtor: {{list.producer}}</p>
    </ion-card-content>
  </ion-card>





</ion-content>
