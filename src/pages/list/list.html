<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="items.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Pre√ßo</ion-label>
    <ion-input type="text" [(ngModel)]="items.price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Tipo</ion-label>
    <ion-input type="text" [(ngModel)]="items.type"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Marca</ion-label>
    <ion-input type="text" [(ngModel)]="items.mark"></ion-input>
  </ion-item>

  <p>
    <button color="danger" ion-button full (click)="getPhoto()">
      <ion-icon name="camera">Tirar Foto</ion-icon>
    </button>
    <img src="{{items.img}}" alt="" *ngIf="items.img" width="100%" height="150px">
  </p>

  <p>
    <button ion-button full (click)="saveItems(items)">Cadastrar</button>
  </p>

  

</ion-content>
